spring.application.name=Pdf Service

# DataSource (Postgres)
spring.datasource.url=jdbc:postgresql://localhost:5432/pdf_service
spring.datasource.username=pdf_user
spring.datasource.password=pdf_secret

# JPA (Hibernate ORM)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Server port
server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.level.com.dsm.pdfservice=DEBUG
